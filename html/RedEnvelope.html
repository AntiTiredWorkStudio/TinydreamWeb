<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦想红包</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/RedEnvelope.css">
</head>
<body>
    <!-- 
        red_envelope:梦想红包页面
        record：“红包记录”文字
        bg_image：背景图
        btns:按钮部分
        ordinary：普通红包按钮
        luck:手气红包按钮（暂未上线，敬请期待……）
     -->
    <div class="red_envelope">
        <div class="record">
            <span style="float:left" class="rules">梦想红包规则</span>
            <span >红包记录</span>
        </div>
        <div class="bg_image"></div>
        <div class="btns">
            <button class="ordinary">发红包</button>
            <!-- <button class="luck">手气红包敬请期待……</button> -->
            
        </div>
        <style>
            .qr{
                width: 2.3rem;
                height: 2.3rem;
                line-height: 4rem;
                margin: 0.3rem auto 0;
                /* border: 1px solid #ccc; */
                background: #fff;
                position: relative;
            }
            .qr img{
                width: 2rem;
                height: 2rem;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
        <div class="qr">
            <img src="https://tdream.antit.top/image/qrcode.jpg" alt="">
        </div>
        <p style="color:#999;font-size:0.28rem;text-align: center;margin-top: 0.1rem">长按添加客服进群</p>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/RedEnvelope.js"></script>
</body>
</html>
