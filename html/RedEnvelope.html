<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦想红包</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/RedEnvelope.css">
</head>
<body>
    <!-- 
        red_envelope:梦想红包页面
        record：“红包记录”文字
        bg_image：背景图
        btns:按钮部分
        ordinary：普通红包按钮
        luck:手气红包按钮（暂未上线，敬请期待……）
     -->
    <div class="red_envelope">
        <div class="record">
            <span>红包记录</span>
        </div>
        <div class="bg_image"></div>
        <div class="btns">
            <button class="ordinary">普通红包</button>
            <button class="luck">手气红包敬请期待……</button>
            <p class="rules"><span>梦想红包规则</span></p>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/RedEnvelope.js"></script>
</body>
</html>
