<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机号管理</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/phoneManage.css">
</head>
<body>
    <!--手机号管理页面-->
<!-- 
    title：标题
    oldPhoneNum：当前绑定的手机号
    phoneNum：要绑定的手机号
    auth_code:数字验证码
 -->
    <div class='phoneMangement'>
       <div class="mask">
            <div class="tip"></div>
       </div>
        <div class='title'>输入需要绑定的手机号</div>
        <div class='oldPhoneNum' style='display:block'>当前绑定的手机号17600740311</div>     
        <div class='phoneNum' style='margin-top:0.85rem'>
            <div class='icon icon_phone'></div>
            <input placeholder='请输入需要绑定的手机号' name="phoneNum" type='text' maxlength='11' parttern = "\d*">
        </div>
        <div class='auth_code'>
            <div class='icon icon_mail'></div>
            <input placeholder='验证码' name="code" type='text' maxlength='6'>
            <button class='getCode'>获取验证码</button>
        </div>
        <button>提交</button>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/phoneManage.js"></script>
</body>
</html>
