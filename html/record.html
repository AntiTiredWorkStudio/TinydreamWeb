<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>红包记录</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/record.css">
</head>
<body>
    <!-- record:红包记录 -->
    <div class="record">
        <div class="header">
            <div class="top">
                <ul>
                    <li class="active r_left">收<span>到的梦想红</span>包</li>
                    <li class="r_right">发<span>出的梦想红</span>包</li>
                </ul>
            </div>
            <div class="headicon"></div>
            <div class="user">
                <div class="tip">--</div>
                <p>
                    <span class="count">--</span> <span class="txt" style="font-size:0.3rem">个</span>
                </p>
                <span class="tip_txt" style="color:#999;display: inline-block;width: 100%;text-align: center">--</span>
            </div>
        </div>
        <div class="content">
            
        </div>
        <script type="text/template" id="template">
            <div class="info">
                    <div class="left">
                        <p class="username"><%=nickname%></p>
                        <p class="time"><%=time%></p>
                    </div>
                    <div class="right">
                        <p class="coun"><%=rcount%>个</p>
                        <p class="f_count"><%=rstate%><%=gcount%>/<%=rcount></p>
                    </div>
                </div>
        </script>
        <div class="loading" style="text-align:center;color:#f25542;height:1rem;line-height:1rem;">加载更多</div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="../lib/underscore-min.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/record.js"></script>
</body>
</html>
