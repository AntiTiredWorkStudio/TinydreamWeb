<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦想池详情</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/helpInfo.css">
</head>
<body>
    <!--小梦想互助首页-->
<!-- 
    home:首页页面类名
    home_content:首页主体内容
    banner:首页banner图
    participate_tip:参与互助提示信息
    tip_main:参与互助提示信息主体
    tip_left:参与互助提示信息左边部分
    username:展示用户名
    tip_right:参与互助提示信息右边部分
    dream_info:梦想互助池
    dream_title:梦想池标题（期数）
    progress:互助进度
    money:互助资金（已经筹集到的资金）
    circle:环形进度条
    timeout:倒计时
    icon_clock:钟表图标
    timeout_ui:倒计时文本展示
    help_money:互助资金展示
    present_money:目前互助金提示信息
    targetAndPrice:目标资金以及单价文字展示
    target_money:互助目标金额（总金额）
    target_tip:互助目标金额的提示文字
    price:单价
    price_tip:单价提示文字
    price_money:单价（一份的钱数）
    join_help:参与互助的按钮
    tip_msg:参与互助说明
    issue:往期幸运者（按钮）
    rules:互助规则
    rules_title:规则标题
    steps:规则步骤
    rules_info:规则详情
 -->
    <div class='home'>
        <div class='home_content'>
            <div class='dream_info' bindtap='dreamInfo'>
                <div class='dream_title'></div>
                <div class='progress'>
                    <canvas width="190" height="190" class="bottom circle" id="bottom"></canvas>
                    <canvas class="top_canvas circle" id="canvas" width="190" height="190"></canvas>
                    <div class='timeout'>
                        <div class='icon_clock'></div>
                        <span class='timeout_ui'>180:45:32</span>
                    </div>
                    <div class='help_money'></div>
                    <div class='present_money'></div>
                </div>
                <div class='targetAndPrice'>
                    <div class='target'>
                        <span class='target_money'></span>
                        <span class='target_tip'>互助目标</span>
                    </div>
                     <div class='target center'>
                        <span class='target_money state'></span>
                        <span class='target_tip'>中奖者编号</span>
                    </div>
                    <div class='price'>
                        <span class='price_money count'></span>
                        <span class='price_tip'>总参与份数</span>
                    </div>
                </div>
                <button class='join_help'>参与互助</button>
            </div>
            <div class='tab'>
                <div class='left active'>我的编号</div>
                <div class='right'>用户编号 </div>
            </div>
        </div>
        <div class='tabBox'>
            <div class='tip'>请先参与互助</div>
            <div class='tabList'>
                <div class='number'>20181205-10000001</div>
                <div class='number'>20181205-10000001</div>
                <div class='number'>20181205-10000001</div>
                <div class='number'>20181205-10000001</div>
            </div>
        </div>
        <div class='user_number'>
            <div class='user'>
                <div class='phone'>185****2235</div>
                <div class='num'>1 份</div>
                <div class='look' style='color:#00d094'>查看编号</div>
                <div class='title'>开一家餐厅</div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/helpInfo.js"></script>
</body>
</html>
