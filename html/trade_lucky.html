<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <title>幸运者详细信息</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/luckyInfo.css">
</head>
<body>
    <!--幸运者详情页-->
<!-- 
    header:用户头像
    user_name:名字
    title:标题（第几期幸运者）
    info:用户信息
    dream_info:梦想详情
    textarea：梦想信息（文本内容）
 -->
    <div id="luckyInfo" class='lucky_user'>
        <div class='header'>
            <img src='http://tdream.antit.top/image/avatar.png'>
        </div>
        <div class='user_name'>王XX</div>
        <div class='title'>小梦想互助2018XXXX期幸运者</div>
        <div class='info'>
            <div class='icon_flag'></div>
            <text>28/女/湖北武汉</text>
        </div>
        <div class='dream_info'>
            <div class='dream_title'>生意标题</div>
            <div class='textarea'>友宝售货机</div>
            <div class='dream_title'>生意详情</div>
            <div class="textarea">
                <span class="trade_info">友宝售货机...</span><a class="link" href="javascript:;" style="text-decoration: underline">查看详情</a>
            </div>
            <div class='dream_title'>分红比例</div>
            <div id="main" style="width: 6rem;height:4rem;margin: 0 auto;"></div>
            <div class="lenged">
                <p class="yellow"></p><span>幸运者</span>
                <p class="own"></p><span>自己</span>
                <p class="gray"></p><span>其他互助者</span>
            </div>
            <style>
                .lenged{
                    width: 6rem;
                    margin: 0.5rem auto;
                    text-align: center;
                }
                .lenged p{
                    display: inline-block;
                    width: 20px;
                    height:14px;
                    margin-right: 0.1rem;
                    vertical-align: middle;
                }
                .lenged span{
                    font-size: 0.24rem;
                    color: #666;
                }
                .lenged .yellow{
                    background: #ffc054;
                }
                .own{
                    background: #00d094;
                }
                .gray{
                    background: #666;
                }
            </style>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="https://echarts.baidu.com/dist/echarts.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/trade_luckInfo.js"></script>
    <script>
        var uid = Options.GetUserInfo().openid;
        var trade = localStorage.getItem('trade');
        // if(trade!=''){
            TD_Request('aw','gtai',{
                pid:20190311,
                uid:uid,
                dblink:'test'
            },function(code,data){
                console.log(data)
                $('.trade_info').html(data.precent.trade.awardTitle)
                $('.link').attr('href','http://tinydream.antit.top/TinydreamWeb/html/trade.html?id='+data.precent.trade.url)
                echarts.init(document.getElementById('main')).setOption({
                    grid:{
                        top:'25%',
                    },
                    series: {
                        type: 'pie',
                        label:{            //饼图图形上的文本标签
                            normal:{
                                show:true,
                                position:'inner', //标签的位置
                                textStyle : {
                                    fontWeight : 300 ,
                                    fontSize : '0.16rem',    //文字的字体大小
                                },
                                textAlign:'center',
                                formatter:'{d}%'
                            }
                        },
                        data: [
                            {value:data.precent.own,name:'自己',itemStyle:{normal:{color:'#00d094'}}},
                            {value:data.precent.award,name:'幸运者',itemStyle:{normal:{color:'#ffc054'}}},
                            {value:data.precent.other,name:'其他互助者',itemStyle:{normal:{color:'#666'}}},
                        ],
                    }
                });
            },function(code,data){
                console.log(data)
            })
        // }else{
        //     window.location.href = 'http://tinydream.antit.top/TinydreamWeb/index.html'
        // }
        
        
    </script>
</body>
</html>
