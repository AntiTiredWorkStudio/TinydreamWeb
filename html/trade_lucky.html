<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <title>幸运者详细信息</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/luckyInfo.css">
</head>
<body>
    <!--幸运者详情页-->
<!-- 
    header:用户头像
    user_name:名字
    title:标题（第几期幸运者）
    info:用户信息
    dream_info:梦想详情
    textarea：梦想信息（文本内容）
 -->
    <div id="luckyInfo" class='lucky_user'>
        <div class='header'>
            <img src='http://tdream.antit.top/image/avatar.png'>
        </div>
        <div class='user_name'>王XX</div>
        <div class='title'>小梦想互助2018XXXX期幸运者</div>
        <div class='info'>
            <div class='icon_flag'></div>
            <text>28/女/湖北武汉</text>
        </div>
        <div class='dream_info'>
            <div class='dream_title'>生意标题</div>
            <div class='textarea'>友宝售货机</div>
            <div class='dream_title trade_info'>生意详情</div>
            
            <div class='dream_title'>分红比例</div>
            <div id="main" style="width: 6.8rem;height:5.5rem;margin: 0 auto;"></div>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="https://echarts.baidu.com/dist/echarts.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/trade_luckInfo.js"></script>
    <script>
        $('.dream_title.trade_info').click(function(){
            window.location.href = 'http://tinydream.antit.top/TinydreamWeb/html/trade.html?id=youbao';
        }).css({'text-decoration':'underline',margin:'0.3rem 0 0.3rem 0.25rem'})

        echarts.init(document.getElementById('main')).setOption({
            legend:{
                    // orient:"vertical",
                    x:'center',
                    y:'bottom',
                    itemWdith:24,
                    itemHeight:18,
                    textStyle:{
                        color:"#666"
                    },
                    itemGap:30,
                    data:['当前互助者','幸运者','其他互助者']
                },
            series: {
                type: 'pie',
                label:{            //饼图图形上的文本标签
                    normal:{
                        show:true,
                        position:'inner', //标签的位置
                        textStyle : {
                            fontWeight : 300 ,
                            fontSize : '0.16rem',    //文字的字体大小
                        },
                        textAlign:'center',
                        formatter:'{d}%'
                    }
                },
                data: [
                    {value:50,name:'当前互助者',itemStyle:{normal:{color:'#FE0000'}}},
                    {value:50,name:'幸运者',itemStyle:{normal:{color:'#00d094'}}},
                    {value:50,name:'其他互助者',itemStyle:{normal:{color:'#666'}}},
                ],
            }
        });
    </script>
</body>
</html>
