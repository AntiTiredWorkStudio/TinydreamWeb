<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <div class="get_pack">

            <div class="headicon"></div>

            <p class="get_num">--</p>
            <p class="tip r_tip">
                --
            </p>

            <button>领取</button>
            <style>
                .qr{
                    position: relative;

                    height: 3.3rem;

                }
                .qr img{
                    width: 100%;

                <img src="https://tdream.antit.top/LongPress2ShareQR.jpg" alt="">

        </div>
