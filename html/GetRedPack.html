<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>领取红包</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/GetRedPack.css">
</head>
<body>
    <div class="get_pack">
        <div class="header" style="border-bottom:'0.3rem'">
            <div class="headicon" style="background:url(https://tdream.antit.top/image/miniLogo.jpg) no-repeat"></div>
            <p class="title" style="margin-bottom:0.3rem">--</p>
            <p class="msg" style="margin-bottom:0.8rem">--</p>
            <p class="get_num">--</p>
            <p class="tip r_tip">
                --
            </p>
        </div>
        <style>
            .content{
                width: 6.9rem;
                margin: 0 auto;
            }
            .content .num_count{
                font-size: 0.3rem;
                color: #999;
                padding-bottom: 0.3rem;
                border-bottom: 1px solid #e6e6e6;
            }
            .content ul{
                margin-bottom: 1.5rem;
            }
            .content ul li{
                list-style-type: none;
                border-bottom: 1px solid #e6e6e6;
                font-size: 0.3rem;
                padding: 0.3rem 0;
                overflow: hidden;
            }
            .content ul li div{
                display: inline-block;
            }
            /* .content ul li .headuser{
                /* float: left; */
            /* } */ 
            .content ul li .headuser .usericon{
                width: 0.88rem;
                height:0.88rem;
                background: url(https://tdream.antit.top/image/miniLogo.jpg) no-repeat;
                /* margin-top: 0.3rem; */
                /* padding-bottom: 0.3rem; */
                border-radius: 0.1rem;
                margin-right: 0.2rem;
                vertical-align: middle;
                float: left;
                /* overflow: hidden; */

            }
            .content ul li .headuser .username{
                margin-bottom: 0.1rem;
            }
            .content ul li .headuser .gtime{
                color: #999;
            }
            .lid{
                float: right;
            }
        </style>
        <div class="content">
            <p class="num_count">共--个，已被领取--个</p>
            <ul>

            </ul>
        </div>
        <script type="text/template" id="template">
            <li>
                <div class="headuser">
                    <div class="usericon" style='background:url(<%=headicon%>) no-repeat;background-size:0.88rem 0.88rem;'></div>
                    <div class="username"><%= nickname %></div>
                    <div class="gtime" style='display:block'><%= time %></div>
                </div>
                <div class="lid"><%= lid %></div>
            </li>
        </script>
        <div class="footer">
            <p class="tip mtip">* 为了更好地保证您的利益，请您务必绑定手机、填写小梦想</p>
            <button>领取</button>
            <style>
                .qr{
                    position: relative;
                    width: 3.3rem;
                    height: 3.3rem;
                    margin: 0 auto;
                    margin-top: 0.2rem;
                }
                .qr img{
                    width: 100%;
                    height: 100%;
                }
                .hide{
                    display: none;
                }
            </style>
            <div class="qr hide">
                <img src="https://tdream.antit.top/LongPress2ShareQR.jpg" alt="">
            </div>
            <p style="color:#999;text-align:center;font-size:0.32rem" class="hide">长按识别，查看详情</p>
            <p style="color:#999;left:50%;transform: translateX(-50%);text-align: center;font-size:0.28rem;margin: 0.8rem 0 0;position: relative;;bottom: 0">小梦想互助——互助小额零钱，夺大额梦想金！</p>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/underscore-min.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="../js/GetRedPack.js"></script>
</body>
</html>
