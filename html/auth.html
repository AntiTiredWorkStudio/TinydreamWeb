<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实名认证</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!--实名认证-->
    <div class='auth'>
        <div class='auth_main'>
            <div class='real_name'>
                <div class="tip">真实姓名</div>
                <input type="text" placeholder='请输入您的真实姓名' name='real_name'>
            </div>
            <div class='real_name'>
                <div class="tip">性别</div>
                <div style="float:right">
                    <label>
                        <input type="radio" name="sex" class="sex" style="float:unset">
                        男
                    </label>
                    <label>
                        <input type="radio" name="sex" class="sex" style="float:unset">
                        女
                    </label>
                </div>
            </div>
            <div class='real_name'>
                <div class="tip">身份证号</div>
                <input type="text" placeholder='请输入您的身份证号码' maxlength="18" name='idcard'>
            </div>
            <div class='real_name'>
                <div class="tip">银行卡号</div>
                <input type="number" placeholder='请输入您的银行卡号码' name='bankcard' pattern="\d*">
            </div>
            <div class='real_name'>
                <div class="tip">选择银行</div>
                <input disabled name='bank' placeholder="银行类型">
            </div>
            <div class='real_name'>
                <div>请拍照并上传您的手持身份证正面的照片</div>
                <div class='steps'>
                    <div>1.必须本人有效身份证，与基本信息一致</div>
                    <div>2.请手持身份证正面拍照</div>
                    <div>3.确保照片的内容完整并清晰可见</div>
                </div>
                <div class='id_img'>
                    <img src='http://tdream.antit.top/image/idf.png'>
                </div>
            </div>
        </div>
        <div class='submit'>
            <button>提交审核</button>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
</body>
</html>
