<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>幸运梦想</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/luckyDream.css">
</head>
<body>
    <!--幸运梦想详情-->
<!-- 
    lucky_tip:中奖提示文字
    tip_message:温馨提示
 -->
    <div class='luckyDream'>
        <div class='background'></div>
        <div class='lucky_tip'>
            恭喜您在：...某期...某个梦想...某个编号成为幸运编号，本期互助总资金为100元
        </div>
        <div class='gift'></div>
        <div class='tip_title'>提示：</div>
        <div class='tip_message'>
           为了更好地给您颁发梦想互助金，请您务必在7个工作日内完善梦想和实名认证！
        </div>
        <div class='btns'>
            <button>完善梦想</button>
            <div class='look' bindtap='look'>查看领奖进度</div>
        </div>
    </div>
    
    <script src="../lib/underscore-min.js"></script>
    <script src="../lib/rem.js"></script>
</body>
</html>
