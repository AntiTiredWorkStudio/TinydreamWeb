<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加梦想</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/add.css">
    <link rel="stylesheet" href="../css/weui.css">
</head>
<body>
    <!--添加梦想/完善梦想-->
<!-- 
    dream_title:梦想标题填写
    dream_info：梦想简介
 -->
    <div class='add'>
        <div class="gh" style="width:100%;height:100%;background-color:rgba(0,0,0,.5);position:fixed;left:0;top:0;z-index: 999">
            
        </div>
        <div class='mask' style='width:100%;height:100%;display:none'>
            <div class='close'>X</div>
        </div>
        <div class='add_main'>
            <div class='title'>梦想标题（20字以内）</div>
            <div class='type'>梦想类型只支持：创业/投资/做生意</div>
            <div class='dream_title'>
                <input type='text' placeholder='请输入您的梦想标题' maxlength='20' class="dr_title"></input>
            </div>
            <div class='title info'>梦想简介（140字以内）</div>
            <div class='dream_title dream_info'>
                <textarea placeholder='请输入您的梦想简介' maxlength='140' class="dr_info"></textarea>
            </div>
            <div class='title upload info  supper'>
                <i class="font" style="font-style:normal">上传打印盖章的</i>
                <span class="g_h">《小梦想互助幸运者梦想互助金申请公函》</span>
            </div>
            <div class='btns  supper'>
                <input type="file" class='uploaded' name="image" accept="image/*">
                <div>
                    还没有公函？立即
                    <span><a href="http://tdream.antit.top/image/transactionform.jpg" style="color:#00d094">下载</a></span>
                </div>
            </div>
            <div class='text'>
                我承诺:
                <div class='tip'>我填写的梦想是本人真实的梦想，不存在任何虚构、隐瞒及伪造的情况，并会积极配合平台的审核和采访报道。如违背上述说明，愿意承担全部法律责任，并不能获得梦想互助金！</div>
            </div>
            <div class='area'>
                <label class="chec">
                    <label>
                        <input type="checkbox" checked class="check">
                    </label>
                    <i>
                        阅读并同意
                        <span class="xieyi">《小梦想互助平台参与互助协议》</span>
                    </i> 
                </label>
            </div>
            <button class='submit'>提交</button> 
        </div>
        <div class='submit_mask' style="display:none">
            <div class='bg'>
                <div class='title'>资料提交成功</div>
                <div class='text'>
                    平台将在48小时内进行审核，请您尾号为XXXX的手机保持畅通，我们工作人员会联系您
                </div>
                <button>我知道了</button>
            </div>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="../lib/weui.js"></script>
    <script src="../lib/weuiManager.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script type="text/javascript" src="https://tinydream.antit.top/admin/js/qiniu.min.js"></script>
    <script src="../js/add.js"></script>
</body>
</html>
