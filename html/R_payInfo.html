<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦想红包</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/R_payInfo.css">
    <link rel="stylesheet" href="../css/weui.css">
</head>
<body>
    <!-- 
        payInfo：红包支付详情页
        main: 页面内容容器
     -->
    <div class="payInfo">
        <div class="main">
            <div>
                <p class="title">小梦想互助期号</p>
                <p class="right select_pid">
                    <input type="text" disabled placeholder="选择期号" style="color:#333" id='input-pid'>
                    <span>期</span>
                </p>
            </div>
            <div>
                <p class="title">梦想红包个数</p>
                <p class="right">
                    <input type="number" placeholder="填写个数" id="rcount" style="color:#333" oninput = "value=value.replace(/[^\d]/g,'')">
                    <span>个</span>
                </p>
            </div>
            <!-- <div>
                <p class="title">每个红包参与的互助份数</p>
                <p class="right">
                    <input type="number" disabled value="1" style="max-width:1rem">
                    <span>份</span>
                </p>
            </div> -->
            <!-- <p style="margin-bottom:0.2rem" class="tip">当前为<span style="color:#f25542">普通红包</span></p> -->
            <p class="tip">注：每个人只可以领取1个红包，红包里面有1个抓阄编号，抓阄成为幸运者可以获得大额梦想金！</p>
            <div style="margin-top:0.6rem;height:1.28rem;line-height:1.28rem;margin-bottom:1.2rem">
                <input id="content" type="text" placeholder="祝梦想成真！" maxlength="10" style="width:6.3rem;outline:0;padding:0 0.3rem;font-size:0.34rem;color:#999">
            </div>
            <div class="money">
                <span>￥</span>
                <strong style="font-style:normal" id="bill">0</strong>
            </div>
            <button class="pay">微信支付</button>
            <i>* 未领取的红包，在互助期结束后24小时内自动退款。</i>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../lib/weui.js"></script>
    <script src="../lib/weuiManager.js"></script>
    <script src="../js/R_payInfo.js"></script>
</body>
</html>
