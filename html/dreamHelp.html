<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的参与</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/dreamHelp.css">
</head>
<body>
    <!-- 小梦想互助--我的参与页面 -->
<!-- 
    dream_status:小梦想互助池的状态
    dream_statusTab:切换状态的按钮
    dream_content:梦想池内容
    pool:梦想池
    left:左半部分
    right：右半部分
    title：梦想池期数
    timeout：倒计时
    money:目前资金
 -->
    <div class='dreamHelp'>
        <div class='dream_status'>
            <div class='dream_statusTab'>
                <ul>
                    <li>进行中</li>
                    <li class="active">参与中</li>
                    <li>已结束</li>
                </ul>
            </div>
        </div>
        <div class='dream_content'>
            <div class='pool'>
                <div class='left'>
                    <div class='title'>梦想互助20181220期</div>
                    <div class='timeout'>
                        <div class='icon_clock'></div>
                        <text>180:45:32</text>
                    </div>
                    <div class='money'>￥14,000</div>
                    <div class='tip'>目前互助金</div>
                    <div class='price'>
                        <div class='target'>互助目标 20000 </div>
                        <div class='price_money'>价格 5元/份</div>
                    </div>
                </div>
                <div class='right'>
                    <div class='above'>
                     <div class='progress'>70%</div>
                    </div>
                    <button class='under'>参与互助</button>
                </div>
            </div>
            <div class='pool'>
                <div class='left'>
                    <div class='title'>梦想互助20181220期</div>
                    <div class='timeout'>
                        <div class='icon_clock'></div>
                        <text>180:45:32</text>
                    </div>
                    <div class='money'>￥14,000</div>
                    <div class='tip'>目前互助金</div>
                    <div class='price'>
                        <div class='target'>互助目标 20000 </div>
                        <div class='price_money'>价格 5元/份</div>
                    </div>
                </div>
                <div class='right'>
                    <div class='above'>
                     <div class='progress'>70%</div>
                    </div>
                    <button class='under'>继续互助</button>
                </div>
            </div>
            <div class='pool end'>
                <div class='left'>
                    <div class='title'>梦想互助20181220期</div>
                    <div class='money'>￥14,000</div>
                    <div class='tip'>互助完成金额</div>
                    <div class='price'>
                        <div class='target'>互助目标 20000 </div>
                        <div class='price_money'>价格 5元/份</div>
                    </div>
                </div>
                <div class='right'></div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
</body>
</html>
