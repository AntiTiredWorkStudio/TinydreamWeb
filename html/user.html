<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/public.css">

</head><!-- 个人中心页面 -->
<!-- 
    user:个人中心页面
    header:用户头像
    user_info:用户详情
    nickName:用户昵称
    dream_userInfo:梦想互助参与详情
    user_title:个人中心标题
    plate:个人中心板块
    module:功能模块
 -->
    <div class='user'>
        <div class='header'>
            <img src='http://tdream.antit.top/image/avatar.png'>
        </div>
        <div class='user_info'>
            <div class='message'>
                <div class='nickName'>Lisa</div>
                <div class='dream_poolInfo'>
                    <div class='left'>
                        <div class='num'>0</div>
                        <div class='tip'>参与中的期数</div>
                    </div>
                    <div class='line'></div>
                    <div class='middle'>
                        <div class='num'>10</div>
                        <div class='tip'>获得互助总金额</div>
                    </div>
                    <div class='line'></div>
                    <div class='right'>
                        <div class='num'>0</div>
                        <div class='tip'>今日参与份数</div>
                    </div>
                </div>   
            </div>
        </div>
        <div class='plate'>
            <div class='user_title'><span></span>个人中心</div>
            <ul class='module'>
                <li class='block'>
                    <a href="../html/join.html">
                        <div class='block_main'>
                            <div class='icon_join icon'></div>
                            <span>我的参与</span>
                        </div>
                    </a>
                </li>
                <li class='block'>
                    <a href="../html/notice.html">
                        <div class='block_main'>
                            <div class='icon_notice icon'></div>
                            <span>系统通知</span>
                        </div>
                    </a>
                </li>
                <li class='block line'>
                    <a href="../html/phomeManage.html">
                        <div class='block_main'>
                            <div class='icon_phone icon'></div>
                            <span>手机号管理</span>
                        </div>
                    </a>
                </li>
                <li class='block'>
                    <a href="../html/auth.html">
                        <div class='block_main'>
                            <div class='icon_name icon'></div>
                            <span>实名认证</span>
                        </div>
                    </a>
                </li>
                <!-- <div class='block'>
                    <div class='block_main' bindtap='server'>
                        <div class='icon_service icon'></div>
                        <span>梦想服务</span>
                    </div>
                </div> -->
                <li class='block'>
                    <a href="../html/cach.html">
                        <div class='block_main'>
                            <div class='icon_cach icon'></div>
                            <span>联系客服</span>
                        </div>
                    </a>
                </li>
                <li class='block  line'>
                    <a href="../html/feedback.html">
                        <div class='block_main'>
                            <div class='icon_feed icon'></div>
                            <span>用户反馈</span>
                        </div>
                    </a>
                </li>
                <li class='block bottom psa'>
                    <a href="../html/question.html">
                        <div class='block_main' bindtap='question'>
                            <div class='icon_question icon'></div>
                            <span>常见问题</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul>
              <li>
                <a href="../index.html">
                  <i class="icon icon_home"></i>
                  <p class="text">参与互助</p>
                </a>
              </li>
              <li>
                <a href="../html/dream.html">
                  <i class="icon icon_dream"></i>
                  <p class="text">小梦想</p>
                </a>
              </li>
              <li class="active">
                <a href="../html/user.html">
                  <i class="icon icon_user"></i>
                  <p class="text">个人中心</p>
                </a>
