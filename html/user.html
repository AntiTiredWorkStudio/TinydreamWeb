<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../css/ydui.css">
    <style>
        .m-grids-2:before, .m-grids-3:before, .m-grids-4:before, .m-grids-5:before{
            border-bottom: 0;
        }
        .m-grids-3 .grids-item:not(:nth-child(3n)):before{
            border-right: 0;
        }
        .grids-item:after{
            border-bottom: 0;
        }
    </style>
</head><!-- 个人中心页面 -->
<!-- 
    user:个人中心页面
    header:用户头像
    user_info:用户详情
    nickName:用户昵称
    dream_userInfo:梦想互助参与详情
    user_title:个人中心标题
    plate:个人中心板块
    module:功能模块
 -->
    <div class='user'>
        <div class='header' style="background-size:1.74rem 1.74rem"></div>
        <div class='user_info'>
            <div class='message'>
                <div class='nickName'></div>
                <div class="m-grids-3 dream_poolInfo">
                    <div class="grids-item">
                        <div class="grids-txt num"><span>--</span></div>
                        <div class="grids-txt tip"><span>参与总期数</span></div>
                    </div>
                    <div class="grids-item">
                        <div class="grids-txt num"><span>--</span></div>
                        <div class="grids-txt tip"><span>获得互助总金额</span></div>
                    </div>
                    <div class="grids-item">
                        <div class="grids-txt num"><span>--</span></div>
                        <div class="grids-txt tip"><span>今日参与分数</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class='plate'>
            <div class='user_title'><span></span>个人中心</div>
            <ul class='module'>
                <li class='block'>
                    <a href="javascript:localStorage.setItem('tabType','type_join');window.location.href='http://tinydream.antit.top/TinydreamWeb/html/dreamHelp.html';">
                        <div class='block_main'>
                            <div class='icon_join icon'></div>
                            <span>我的参与</span>
                        </div>
                    </a>
                </li>
                <li class='block'>
                    <a href="http://tinydream.antit.top/TinydreamWeb/html/notice.html">
                        <div class='block_main'>
                            <div class='icon_notice icon'></div>
                            <span>系统通知</span>
                        </div>
                    </a>
                </li>
                <li class='block line'>
                    <a href="http://tinydream.antit.top/TinydreamWeb/html/phoneManage.html">
                        <div class='block_main'>
                            <div class='icon_phone icon'></div>
                            <span>手机号管理</span>
                        </div>
                    </a>
                </li>
                <li class='block'>
                    <a href="http://tinydream.antit.top/TinydreamWeb/html/auth.html">
                        <div class='block_main'>
                            <div class='icon_name icon'></div>
                            <span>实名认证</span>
                        </div>
                    </a> 
                </li>
                <li class='block'>
                    <a href="http://tinydream.antit.top/TinydreamWeb/html/cach.html">
                        <div class='block_main'>
                            <div class='icon_cach icon'></div>
                            <span>联系客服</span>
                        </div>
                    </a>
                </li>
                <li class='block line'>
                    <a href="http://tinydream.antit.top/TinydreamWeb/html/question.html">
                        <div class='block_main' bindtap='question'>
                            <div class='icon_question icon'></div>
                            <span>新手指引</span>
                        </div>
                    </a>
                </li>
                <li class='block bottom psa'>
                    <a href="http://tinydream.antit.top/TinydreamWeb/html/RedEnvelope.html">
                        <div class='block_main'>
                            <div class='icon_feed icon'></div>
                            <span>梦想红包</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul>
              <li>
                <a href="../index.html">
                  <i class="icon icon_home"></i>
                  <p class="text">参与互助</p>
                </a>
              </li>
              <li>
                <a href="../html/dream.html">
                  <i class="icon icon_dream"></i>
                  <p class="text">小梦想</p>
                </a>
              </li>
              <li class="active">
                <a href="../html/user.html">
                  <i class="icon icon_user"></i>
                  <p class="text">个人中心</p>
                </a>
              </li>
            </ul>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
	<script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="../js/ydui.js"></script>
    <script src="../js/user.js"></script>
	<script>
		console.log(Options.GetUserInfo());
	</script>
<body>
    
</body>
</html>
