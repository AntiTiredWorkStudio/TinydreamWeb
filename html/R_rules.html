<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梦想红包规则</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/R_rules.css">
</head>
<body>
    <!-- rules:规则 -->
    <div class="rules">
        <div class="main">
            <div class="content">
                <div class="title">
                    <i class="icon icon_one"></i>
                    <span>红包内容</span>
                </div>
                <p>
                    好友打开红包领取编号，该编号参与梦想互助期的幸运者抓阄，幸运者可获得大额梦想金。
                </p>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <div class="title">
                    <i class="icon icon_two"></i>
                    <span>红包玩法</span>
                </div>
                <p>
                    每个填写过梦想的人都可以给好友发送梦想红包（可编辑祝福语），每个红包里面有1个编号，每人每次最多发送200个红包，领取者每人每天最多领取5个红包。
                </p>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <div class="title">
                    <i class="icon icon_three"></i>
                    <span>红包领取有效期</span>
                </div>
                <p>
                    领取时间截止在梦想互助期结束之前。
                </p>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <div class="title">
                    <i class="icon icon_four"></i>
                    <span>红包退回</span>
                </div>
                <p>
                    没被领取的梦想红包对应金额，会在梦想互助期结束后24小时内自动退回。
                </p>
            </div>
        </div>
    </div>
    <script src="../lib/jquery-1.12.3.min.js"></script>
    <script src="../lib/rem.js"></script>
</body>
</html>
