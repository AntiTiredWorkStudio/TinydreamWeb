<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <script src="https://tinydream.antit.top/admin/js/jquery-1.12.3.min.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script>
       /**
        * @params type:[dream,trade,clock]
        * @params state:[yes,no]
       */
        RemoveStorage('share')
        alert('1:'+window.location.href);
        if($_GET.type == 'dream' && $_GET.state == 'no'){
            window.location.href = 'http://tinydream.ivkcld.cn/TinydreamWeb/dream/dist'
        }else if($_GET.type == 'clock' && $_GET.state == 'no'){
            SaveStorage('share','clock')
            window.location.href = 'http://tinydream.ivkcld.cn/TinydreamWeb/dream/dist'
        }else if($_GET.type == 'dream' && $_GET.state == 'yes'){
            if($_GET.status == 'guide'){
                SaveStorage('share','guide');
                window.location.href = 'http://tinydream.ivkcld.cn/TinydreamWeb/dream/dist'
            }
        }else if($_GET.type == 'clock' && $_GET.state == 'yes'){
            if($_GET.url == 'friend'){
                var obj = {
                    opid:$_GET.opid,
                    type:$_GET.type,
                    url:$_GET.url
                }
                SaveStorage('share',JSON.stringify(obj))
                window.location.href = 'http://tinydream.ivkcld.cn/TinydreamWeb/dream/dist'
            }
        }
    </script>
</body>
</html>
