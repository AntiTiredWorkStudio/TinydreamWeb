<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>画二维码</button>
    <canvas width="375" height="680" id="canvas"></canvas>
    <script src="lib/jquery-1.12.3.min.js"></script>
    <script>
        $('btn').click(function(){
            var ctx = canvas.getContext('2d')
            var url = 'http://tdream.antit.top/LongPress2ShareQR.jpg';
            var img = new Image();
            img.src = url;
            img.onload = function(){
                ctx.drawImage(img,0,0,60,60);
            }
        })
    </script>
</body>
</html>
