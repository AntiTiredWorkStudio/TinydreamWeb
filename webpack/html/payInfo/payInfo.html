<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="http://tinydream.antit.top/TinydreamWeb/css/public.css">
    <link rel="stylesheet" href="//unpkg.com/vue-ydui/dist/ydui.rem.css">
    <script src="//unpkg.com/vue-ydui/dist/ydui.flexible.js"></script>
    <link rel="stylesheet" href="../../lib/vant.css">
    <link rel="stylesheet/less" type="text/css" href="../../css/payInfo/payInfo.less" />
    <script src="../../lib/less.js" ></script>
</head>
<body>
    <div id="pay">
        <div class="pay">
            <div class="pay_main">
                <!-- 标题 -->
                <van-col span="24" class="title">{{pool == '' ? '--' : pool.ptitle}}</van-col>
                <!-- 进度条 -->
                <van-row class="progress">
                    <yd-progressbar :progress="progress1" trail-color="#ffc054" trail-width="6" style="text-align:center">
                        <van-col span="24" style="font-size:0.28rem;color:#00d094">
                            <van-icon name="clock-o"></van-icon>
                            <span class="timeout">{{timeout}}</span>
                        </van-col>
                        <van-col span="24">
                            <p style="font-size:0.6rem;color:#ffc054;margin: 0.3rem 0 0.2rem">{{pool == '' ? '--' : (pool.realBill + pool.realUnit)}}</p>
                            <p style="font-size:0.24rem;color:#999">{{pool == '' ? '--' : pool.billHint}}</p>
                        </van-col>
                    </yd-progressbar>
                </van-row>
            </div>
        </div>
    </div>
    <script src="http://tinydream.antit.top/TinydreamWeb/lib/jquery-1.12.3.min.js"></script>
    <script src="http://tinydream.antit.top/TinydreamWeb/lib/rem.js"></script>
    <script src="https://tinydream.antit.top/admin/js/lib.js"></script>
    <script src="https://tinydream.antit.top/admin/js/webApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/vue-ydui/dist/ydui.rem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@1.6/lib/vant.min.js"></script>
    <script src="https://tinydream.antit.top/?ts=udebug&uconfig=http://tinydream.antit.top/TinydreamUConfig/uconf.js"></script>
    <script src="../../js/payInfo/payInfo.js"></script>
</body>
</html>
