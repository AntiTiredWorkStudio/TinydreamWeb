<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="http://tinydream.antit.top/TinydreamWeb/css/public.css">

    <script src="../../lib/less.js" ></script>
</head>
<body>
    <div id="pay">
        <div class="pay">
            <div class="pay_main">
                <!-- 标题 -->
                <van-col span="24" class="title">{{pool == '' ? '--' : pool.ptitle}}</van-col>
                <!-- 进度条 -->
                <van-col span="24">
                    <yd-progressbar :progress="progress1" class="progress" trail-color="#ffc054" trail-width="6" style="text-align:center">
                        <van-col span="24" style="font-size:0.28rem;color:#00d094" class="time">
                            <van-icon name="clock-o"></van-icon>
                            <span class="timeout">{{timeout}}</span>
                        </van-col>
                        <van-col span="24">
                            <p style="font-size:0.6rem;color:#ffc054;margin: 0.3rem 0 0.2rem" class="ubill">{{pool == '' ? '--' : (pool.realBill + pool.realUnit)}}</p>
                            <p style="font-size:0.24rem;color:#999">{{pool == '' ? '--' : pool.billHint}}</p>
                        </van-col>
                    </yd-progressbar>
                </van-col>
                <!-- 信息填写 -->
                <van-row class="ord_main" style="line-height:0.38rem">
                    <van-col span="12">
                        <span class="txt">目标金额</span>
                    </van-col>
                    <van-col span="12" class="tbill right">
                        {{pool == '' ? '--' : (pool.rtbillValue + pool.rtbillUnit)}}
                    </van-col>
                </van-row>
                <van-row class="ord_main" style="line-height:0.38rem">
                    <van-col span="12">
                        <span class="txt">份数</span>
                    </van-col>
                    <van-col span="12" class="tbill right">
                        <span style="display:inline-block;width:0.8rem;height:0.38rem;border-radius:0.1rem;border:1px solid #eee;text-align: center">＋</span>
                        <span style="margin:0 0.2rem;color: #333">0</span>
                        <span style="display:inline-block;width:0.8rem;height:0.38rem;border-radius:0.1rem;border:1px solid #eee;text-align: center">－</span>
                    </van-col>
                </van-row>
                <van-row class="ord_main">
                    <van-col span="12">
                        <span class="txt">选择梦想</span>
                    </van-col>
                    <van-col span="12" class="tbill right" style="color:#333">
                        <span id="dream">111</span>
                        <van-icon name="arrow"></van-icon>
                    </van-col>
                </van-row>

        </div>
